  <body>
    <div id="cabecera">
      <header>
       
        <h1>25 METODOS DE ARRAYS EN JAVASCRIPT</h1>
        <br />
      </header>
      <section>
        Tomaremos como ejemplo el siguiente array:
      </section>
    </div>
   
      <div id="tablaFunciones">
        <table>
          <caption>
            <strong> METODOS DE ARRAYS</strong>
          </caption>
          <tr>
            <th>Método</th>
            <th>Descripción</th>
            <th>Ejemplo</th>
          </tr>

          <tr>
            <td>
              <input type="button" onclick="" value="map()" />
            </td>
            <td>
              <p>Permite recorrer el array y modificar los elementos presentes
                en él, retornando un nuevo array con la misma longitud que el
                original.</p>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
              <input type="button" onclick="" value="filter()" />
            </td>
            <td>
              <label>Recorre el array y retorna un nuevo array con aquellos elementos que pasen una determinada condición.</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
              <input type="button" onclick="" value="forEach() " />
            </td>
            <td>
              <label>Permite iterar el contenido de un array. Recibe un callback que toma como parámetro el elemento actual de la iteración y el indice del mismo.</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
              <input type="button" onclick="" value="find()" />
            </td>
            <td>
              <label>Recorre el array y retorna la primera coincidencia del elemento que se busca.</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
              <input type="button" onclick="" value="map()" />
            </td>
            <td>
              <label>Permite recorrer el array y modificar los elementos presentes
                en él, retornando un nuevo array con la misma longitud que el
                original.</label>
            </td>
            <td></td>
        </tr>
          
          
        </table>
